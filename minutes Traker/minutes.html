<!DOCTYPE html>
<html>
  <head>
    <title>Minute Entry</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  grey; 
      }
      .banner {
      position: relative;
      height: 100px;
      background-image: url("/uploads/media/default/0001/02/234656e7acbca4625305dd37e7344af8eff32383.jpeg"); 
      width: auto; 
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: grey;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 grey;
      color: grey;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: grey;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid grey;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid grey;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: green;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: grey;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
      .h-100 {
        font-size: calc(1.475rem + 2.7vw);
        font-weight: 300;
        line-height: 1.2;
        color:black;
        font-weight: bolder;
      }
      .imp {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
            <h1 class="h-100">Enter Minute Details</h1>
        </div>
        <div class="item">
          <label for="meetid">Meeting ID<span>*</span></label>
          <input id="meetid" type="number" name="meetid" required/>
        </div>
        <div class="item">
          <label for="meetname">Meeting Name<span>*</span></label>
          <input id="meetname" type="text" name="meetname" required/>
        </div>
        <div class="item">
          <label for="venue">Venue<span>*</span></label>
          <input id="venue" type="text" name="venue" required/>
        </div>
        <div class="item">
            <label for="mdate">Date<span>*</span></label>
            <input id="mdate" type="date" name="mdate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
        <div class="item">
          <label for="members">Members<span>*</span></label>
          <select name="members" id="members" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <p class="imp">Hold down ctrl (or cmd for Mac) to select multiple options</p>
        <div class="item">
          <label for="attendees">Attendees<span>*</span></label>
          <textarea rows="20" name="attendees"></textarea>
          <!--<input id="attendees" type="text" name="attendees" required/>-->
        </div>
        <div class="item">
          <label for="agenda">Agenda<span>*</span></label>
          <textarea rows="10" name="agenda"></textarea>
          <!--<input id="agenda" type="text" name="agenda" required/>-->
        </div>
        <div class="item">
          <label for="minutes">Minutes<span>*</span></label>
          <textarea rows="20" name="agenda"></textarea>
          <!--<input id="bdate" type="date" name="bdate" required/>-->
        </div>
        <div class="item">
            <label for="pdf">Upload PDF<span>*</span></label>
            <input type="file" accept="application/pdf">
          </div>

        <div class="btn-block">
          <button type="submit" href="/">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
